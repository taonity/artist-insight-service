version: '2.4'

services:
  db:
    image: postgres:16
    volumes:
      - artist-insight-service-volume-db:/var/lib/postgresql/data
      - artist-insight-service-volume-db-backup:/backup
      - ./shared:/shared
    env_file:
      - ../.env
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 5s
      timeout: 5s
      retries: 100
    labels:
      - docker-volume-backup.exec-label=java-discord-help-bot
      - docker-volume-backup.archive-pre=/bin/bash -c '/shared/make-backup.sh'
      - command-runner.group=artist-insight-service
      - command-runner.shell=/bin/bash -c
      - command-runner.command=/shared/restore-backup.sh;

