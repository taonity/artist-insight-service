version: '2.4'

services:
  db:
    extends:
      file: db/docker-compose.yml
      service: db
    ports:
      - 5433:5432

  flyway:
    extends:
      file: flyway/docker-compose.yml
      service: flyway
    depends_on:
      db:
        condition: service_healthy

  app:
    extends:
      file: app/docker-compose.yml
      service: app
    depends_on:
      flyway:
        condition: service_completed_successfully

  frontend:
    extends:
      file: frontend/docker-compose.yml
      service: frontend
    depends_on:
      app:
        condition: service_healthy

volumes:
  artist-insight-service-volume-db:
  artist-insight-service-volume-db-backup:
