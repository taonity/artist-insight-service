server:
  port: 9016

app:
  minimised-http-servlet-logging: true
  initial-user-gpt-usages: 10
  initial-global-gpt-usages: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

health:
  external:
    refresh-interval-ms: 60000
    initial-delay-ms: 0

spotify:
  healthcheck-user-id: 3126nx54y24ryqyza3qxcchi4wry

