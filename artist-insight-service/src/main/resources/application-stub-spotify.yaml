spring:
  security:
    oauth2:
      client:
        registration:
          spotify-artist-insight-service:
            provider: spotify
            client-id: 1234e12345678fafbd90fdce7540e12e
            client-secret: 12b123b7c2ea4cf28abc83f3e12345de
            authorization-grant-type: authorization_code
            scope: user-follow-read, user-read-private
          spotify-client-credentials:
            provider: spotify
            client-id: 1234e12345678fafbd90fdce7540e12e
            client-secret: 12b123b7c2ea4cf28abc83f3e12345de
            authorization-grant-type: client_credentials
            scope: user-follow-read, user-read-private
        provider:
          spotify:
            issuer-uri: http://localhost:8100
            user-info-uri: http://localhost:8100/v1/me
            userNameAttribute: display_name

app:
  default-success-url: http://localhost:3000
  cors-allowed-origins: http://localhost:3000

spotify:
  api-base-url: http://localhost:8100/v1

stubrunner:
  stubs-mode: LOCAL


stub-spotify-mergeable:
  stubrunner:
    ids:
      - org.taonity:spotify-contracts:1.0-SNAPSHOT:stubs:8100