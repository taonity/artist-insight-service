server:
  port: 9016

spring:
  security:
    oauth2:
      client:
        registration:
          spotify-artist-insight-service:
            provider: spotify
            client-id: 123
            client-secret: 123
            authorization-grant-type: authorization_code
            scope: user-follow-read, user-read-private
        provider:
          spotify:
            issuer-uri: http://localhost:8100
            user-info-uri: http://localhost:8100/v1/me
            userNameAttribute: display_name

openai:
  api-key: "mock-api-key"
  base-url: http://localhost:8101/v1

app:
  default-success-url: http://localhost:3000
  cors-allowed-origins: http://localhost:3000
  minimised-http-servlet-logging: false
  initial-gpt-usages: 10

spotify:
  api-base-url: http://localhost:8100

stubrunner:
  stubs-mode: LOCAL
  ids:
    - org.taonity:spotify-contracts:1.0-SNAPSHOT:stubs:8100
    - org.taonity:openai-contracts:1.0-SNAPSHOT:stubs:8101